<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PriceNow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #000; color: #fff; }
        
        /* Native-style Modal Animation */
        .modal-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .glass { background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .ios-share-icon { width: 20px; height: 25px; border: 2px solid #007aff; display: inline-block; vertical-align: middle; position: relative; margin: 0 5px; }
        .ios-share-icon::after { content: '↑'; position: absolute; top: -10px; left: 2px; color: #007aff; font-weight: bold; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 1. Soft Permission Prompt (The "Native" Bridge) -->
    <div id="soft-prompt" class="fixed inset-0 z-[100] hidden flex items-end sm:items-center justify-center p-4 bg-black/60">
        <div class="glass w-full max-w-sm rounded-[2rem] p-6 text-center modal-up border border-white/10">
            <div class="w-16 h-16 bg-yellow-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-yellow-500/20">
                <i class="fas fa-bell text-black text-2xl"></i>
            </div>
            <h2 class="text-xl font-bold mb-2">تفعيل التنبيهات المباشرة</h2>
            <p class="text-zinc-400 text-sm mb-6 leading-relaxed">احصل على تنبيه فوري عند تغير سعر الذهب العالمي والمحلي لحظة بلحظة.</p>
            <div class="flex flex-col gap-3">
                <button onclick="requestNativePermission()" class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition">السماح الآن</button>
                <button onclick="closePrompt('soft-prompt')" class="w-full text-zinc-500 font-bold py-2">ليس الآن</button>
            </div>
        </div>
    </div>

    <!-- 2. iOS Install Guide (Mimics system tray) -->
    <div id="ios-guide" class="fixed bottom-6 left-6 right-6 z-[101] hidden">
        <div class="glass border border-white/10 rounded-2xl p-5 shadow-2xl">
            <div class="flex items-center gap-4 mb-3">
                <div class="w-12 h-12 bg-yellow-500 rounded-xl flex-shrink-0 flex items-center justify-center text-black font-black text-xl">P</div>
                <div class="flex-1">
                    <p class="font-bold text-sm">ثبّت التطبيق لتفعيل التنبيهات</p>
                    <p class="text-[10px] text-zinc-400">نظام iOS يتطلب إضافة التطبيق للشاشة الرئيسية</p>
                </div>
                <button onclick="closePrompt('ios-guide')" class="text-zinc-500 p-2"><i class="fas fa-times"></i></button>
            </div>
            <div class="bg-white/5 rounded-xl p-3 text-[11px] leading-relaxed">
                اضغط على زر المشاركة <span class="ios-share-icon"></span> ثم اختر <span class="font-bold">"Add to Home Screen"</span> من القائمة.
            </div>
        </div>
    </div>

    <!-- App Content -->
    <header class="p-6 flex justify-between items-center border-b border-white/5">
        <h1 class="text-2xl font-black italic">PRICENOW<span class="text-yellow-500">.</span></h1>
        <button id="main-notif-btn" onclick="initPermissionFlow()" class="w-10 h-10 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center relative">
            <i class="fas fa-bell text-sm text-yellow-500"></i>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-black"></span>
        </button>
    </header>

    <main class="p-4">
        <div class="bg-zinc-900/50 rounded-3xl p-6 border border-white/5 mb-4">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <p class="text-xs text-zinc-500 font-bold uppercase tracking-widest mb-1">ذهب عيار 21</p>
                    <h2 class="text-4xl font-black mono tracking-tighter" id="price-main">3,450.00</h2>
                </div>
                <div class="text-right">
                    <p class="text-green-500 font-bold text-sm">+2.4%</p>
                    <p class="text-[10px] text-zinc-600">آخر تحديث: الآن</p>
                </div>
            </div>
            <div class="h-24 flex items-end gap-1">
                <!-- Simple bar chart mock -->
                <div class="flex-1 bg-zinc-800 rounded-t-lg h-[40%]"></div>
                <div class="flex-1 bg-zinc-800 rounded-t-lg h-[60%]"></div>
                <div class="flex-1 bg-zinc-800 rounded-t-lg h-[50%]"></div>
                <div class="flex-1 bg-zinc-800 rounded-t-lg h-[80%]"></div>
                <div class="flex-1 bg-yellow-500 rounded-t-lg h-[95%]"></div>
            </div>
        </div>
    </main>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        function initPermissionFlow() {
            if (isIOS && !isStandalone) {
                // iPhone user in Safari browser -> Show Install Guide
                document.getElementById('ios-guide').classList.remove('hidden');
            } else {
                // Android or PWA mode -> Show Soft Prompt (Native feel)
                document.getElementById('soft-prompt').classList.remove('hidden');
            }
        }

        async function requestNativePermission() {
            closePrompt('soft-prompt');
            
            if (!("Notification" in window)) {
                showSimpleToast("متصفحك لا يدعم التنبيهات");
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showSimpleToast("تم تفعيل التنبيهات بنجاح");
                    updateUIForGranted();
                    // Send test notification
                    new Notification("PriceNow Pro", {
                        body: "تم تفعيل تنبيهات الأسعار بنجاح ✅",
                        icon: "https://cdn-icons-png.flaticon.com/512/2855/2855239.png"
                    });
                } else {
                    showSimpleToast("تم رفض الطلب. يرجى التفعيل من الإعدادات.");
                }
            } catch (e) {
                console.error(e);
            }
        }

        function updateUIForGranted() {
            const btn = document.getElementById('main-notif-btn');
            btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
            btn.querySelector('span')?.remove();
        }

        function closePrompt(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showSimpleToast(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full text-xs font-bold z-[200] border border-white/10";
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Auto-show prompt after 3 seconds for better engagement
        window.onload = () => {
            if (Notification.permission !== 'granted') {
                setTimeout(initPermissionFlow, 2500);
            } else {
                updateUIForGranted();
            }
        };
    </script>
</body>
</html>
